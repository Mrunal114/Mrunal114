<div class="relative w-64 mt-1">
  <!-- Input Field -->
  <label class="font-medium">{{ label }}</label>
  <input
    type="date"
    class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border rounded-lg shadow-md border-gray-300 focus:outline-none focus:ring focus:ring-blue-200 focus:border-blue-500"
    placeholder="Pick a date"
    [class]="datepickerstyle"
  />
</div>
