<div [class]="inputfieldstyle">
  <label for="inputField" class="block text-md font-medium text-black mb-2">{{
    label
  }}</label>
  <input
    id="inputField"
    type="{{ type }}"
    placeholder="{{ placeholder }}"
    [(ngModel)]="value"
    (input)="onValueChange($event)"
    class="block w-full px-4 py-2 text-gray-400 bg-white border border-gray-300 rounded-md outline-none"
    [class]="inputfieldstyle"
  />
  <p *ngIf="error" class="mt-1 text-sm text-red-500">{{ error }}</p>
</div>
