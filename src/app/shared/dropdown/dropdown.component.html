<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <mat-select
    [value]="selectedValue"
    (selectionChange)="onSelectionChange($event.value)"
  >
    <mat-option *ngFor="let option of options" [value]="option.value">
      {{ option.viewValue }}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="error">{{ error }}</mat-error>
</mat-form-field>
