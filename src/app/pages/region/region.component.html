<div class="flex">

  <div class="flex-1 bg-gray-100 min-h-screen">
   
      <div class="p-6">
          <!-- Page Title -->
          <div class="flex justify-between">
              <h1 class="text-2xl font-semibold mb-4">Region Management</h1>
              <app-button [variant]="'primary'" class=" text-white"(click)="openPopup()">Add Region</app-button>
          </div>

          <!-- Filter Section -->
          <div class="bg-white shadow rounded p-4 mb-6">
            <div class="flex items-center mb-4">
                <mat-icon class="text-blue-500 mr-2">filter_alt</mat-icon>
                <h2 class="text-lg font-medium">Selection Filter</h2>
              </div>
              <div class="flex items-center gap-4">
               <app-inputfield label="Region" placeholder="Enter region"></app-inputfield>
                  <app-dd label="Status"></app-dd>
                  <app-button [variant]="'primary'" class="mt-7 text-white">Search</app-button>
                  <app-button [variant]="'danger'" class="mt-7">Clear</app-button>
              </div>
          </div>

          <!-- Table Section -->
          <div class="bg-white shadow rounded p-4">
            <div class="flex items-center mb-4">
                <mat-icon class="text-blue-500 mr-2">view_list</mat-icon>
                <h2 class="text-lg font-medium">Region List</h2>
              </div>
              <app-table></app-table>
          </div>
      </div>
  </div>
</div>

<!-- Modal -->
<app-popupmodal #popupModal [formFields]="formFeilds" customclasses="flex flex-col gap-2" divbtnstyle="flex justify-center items-center mt-5 " inputfieldstyle="" ddstyle="w-full"
[successMessage]="'Region added successfully!'"
(formSubmit)="handleFormSubmit($event)"></app-popupmodal>
