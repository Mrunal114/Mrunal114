<div class="flex">
    <!-- <app-sidebar></app-sidebar> -->
    <div class="flex-1 bg-gray-100 min-h-screen">
        <!-- <app-header></app-header> -->
        <div class="p-6">
            <!-- Page Title -->
            <div class="flex justify-between">
                <h1 class="text-2xl font-semibold mb-4">Item Management</h1>
                <app-button [variant]="'primary'" (click)="openPopup()">Add Item</app-button>
            </div>

            <!-- Filter Section -->
            <div class="bg-white shadow rounded p-4 mb-6">
                <div class="flex items-center mb-4">
                    <mat-icon class="text-blue-500 mr-2">filter_alt</mat-icon>
                    <h2 class="text-lg font-medium">Selection Filter</h2>
                  </div>
                <div class="flex items-center p-4 gap-4">
                    <app-dd label="Division"  [options]="statusOptions1"
                    [(value)]="selectedStatus"></app-dd>
                 <app-inputfield label="Item Code" placeholder="Enter Item Code"></app-inputfield>
                 <app-inputfield label="Item Description" placeholder="Enter Item Description"></app-inputfield>
                 <app-dd label="Status"  [options]="statusOptions" [(value)]="selectedStatus" ></app-dd>
                    </div>
                    
                    
                        <!-- Buttons Section -->
                        <div class="mt-3 flex justify-end gap-3 ">
                            <app-button [variant]="'primary'">Search</app-button>
                            <app-button [variant]="'danger'">Clear</app-button>
                           
                        </div>
                    
            </div>

            <!-- Table Section -->
            <div class="bg-white shadow rounded p-4">
                <div class="flex items-center mb-4">
                    <mat-icon class="text-blue-500 mr-2">view_list</mat-icon>
                    <h2 class="text-lg font-medium">Item Management List</h2>
                </div>
                <app-table></app-table>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<app-popupmodal #popupModal [formFields]="formFields"
customclasses="grid grid-cols-2 md:grid-cols-2 flex flex-col  gap-6 p-4"
inputfieldstyle="flex-col w-full"
ddstyle="w-full"
divstyle="p-6 relative overflow-y-auto max-h-[calc(100vh-100px)] w-auto sm:w-2/4 lg:w-2/4 "
buttonstyle="text-white"
divbtnstyle="flex justify-center items-center">
</app-popupmodal>
