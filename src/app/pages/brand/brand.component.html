
<div class="flex">
    
    <div class="flex-1 bg-gray-100 min-h-screen">
        
        <div class="p-6">
            
            <div class="flex justify-between">
                <h1 class="text-2xl font-semibold mb-4">Brand Master</h1>
                <app-button [variant]="'newBtn'" (click)="openPopup()">Add Brand</app-button>
            </div>

           
            <div class="bg-white shadow rounded mb-6">
                <div class="flex items-center mb-2 p-2 rounded-t-md bg-blue-300">
                    <mat-icon class="text-black mr-2">filter_alt</mat-icon>
                    <h2 class="text-lg font-medium">Selection Filter</h2>
                  </div>
                <div class="flex items-center p-4 gap-4">
                 <app-inputfield label="Brand Code" placeholder="Enter Brand Code"></app-inputfield>
                    <app-dd label="Status" [options]="statusOptions"
                    [(value)]="selectedStatus"></app-dd>
                    <app-button [variant]="'primary'" class="mt-7">Search</app-button>
                    <app-button [variant]="'danger'" class="mt-7">Clear</app-button>
                </div>
            </div>

           
            <div class="bg-white shadow rounded ">
                <div class="flex items-center mb-2 p-2 rounded-t-md bg-blue-300">
                    <mat-icon class="text-black mr-2">view_list</mat-icon>
                    <h2 class="text-lg font-medium">Brand Code List</h2>
                </div>
                <div class="p-4"><app-table></app-table></div>
                
            </div>
        </div>
    </div>
</div>


<app-popupmodal #popupModal [formFields]="formFields" 
customclasses="flex flex-col gap-4"
 divbtnstyle="flex justify-center items-center mt-5 " 
 ddstyle="w-full"
 [successMessage]="'Brand added successfully!'"></app-popupmodal>
