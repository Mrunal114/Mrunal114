<div class="flex">
    
    <div class="flex-1 bg-gray-100 min-h-screen">
        
        <div class="p-6">
            
            <div class="flex justify-between">
                <h1 class="text-2xl font-semibold mb-4">Sales Area Determination Management </h1>
                <app-button [variant]="'primary'" (click)="openPopup()">Add New</app-button>
            </div>

           
            <div class="bg-white shadow rounded p-4 mb-6">
                <div class="flex items-center mb-4">
                    <mat-icon class="text-blue-500 mr-2">filter_alt</mat-icon>
                    <h2 class="text-lg font-medium">Selection Filter</h2>
                  </div>
                <div class="flex items-center gap-4">
                    <app-dd label="Status" [options]="statusOptions"
                    [(value)]="selectedStatus"></app-dd>
                    <app-button [variant]="'primary'" class="mt-7">Search</app-button>
                    <app-button [variant]="'danger'" class="mt-7">Clear</app-button>
                </div>
            </div>

           
            <div class="bg-white shadow rounded p-4">
                <div class="flex items-center mb-4">
                    <mat-icon class="text-blue-500 mr-2">view_list</mat-icon>
                    <h2 class="text-lg font-medium">Sales Area Determination Management List</h2>
                </div>
                <app-table></app-table>
            </div>
        </div>
    </div>
</div>



<app-popupmodal #popupModal 
customclasses="flex flex-col gap-3"
[formFields]="formFields"
 divbtnstyle="flex justify-center items-center mt-4 "
ddstyle="w-full"
[successMessage]="'Sales Area Determination added successfully!'"></app-popupmodal>
