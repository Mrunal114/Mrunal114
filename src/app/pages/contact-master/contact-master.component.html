<div class="flex">
  <div class="flex-1 bg-gray-100 min-h-screen">
    <div class="p-6">
      <!-- Page Title -->
      <div class="flex justify-between">
        <h1 class="text-2xl font-semibold mb-4">Contact Master</h1>
        <app-button [variant]="'primary'" (click)="openNewPage()"
          >Add New Contact</app-button
        >
      </div>

      <!-- Filter Section -->
      <div class="bg-white shadow rounded p-4 mb-6">
        <div class="flex items-center mb-4">
          <mat-icon class="text-blue-500 mr-2">filter_alt</mat-icon>
          <h2 class="text-lg font-medium">Selection Filter</h2>
        </div>
        <div class="grid grid-cols-3 sm:grid-cols-3 gap-4">
          <app-inputfield
            label="Contact Name"
            placeholder="Search by Contact Name"
          
          ></app-inputfield>
          <app-inputfield
            label="Customer Name"
            placeholder="Search by Customer Name"
        
          ></app-inputfield>
          <app-inputfield
            label="Mobile No."
            placeholder="Search by Mobile No."
           
          ></app-inputfield>
        
        </div>
        <div class="grid grid-cols-3 sm:grid-cols-3 gap-4 items-end">
          <!-- Status Dropdown -->
          <div>
            <app-dd
              label="Status"
              [options]="statusOptions"
              customclasses="mt-5"
            ></app-dd>
          </div>
        
          
          <div></div>
          
          <div class="flex justify-end items-end gap-4">
            <app-button [variant]="'primary'" class="mt-7">Search</app-button>
            <app-button [variant]="'danger'" class="mt-7">Clear</app-button>
            <app-button [variant]="'secondary'" class="min-w-[160px] truncate"
              >Download Excel</app-button
            >
          </div>
        </div>
        
        
        
      </div>

      <!-- Table Section -->
      <div class="bg-white shadow rounded p-4">
        <div class="flex items-center mb-4">
          <mat-icon class="text-blue-500 mr-2">view_list</mat-icon>
          <h2 class="text-lg font-medium">Contact Master List</h2>
        </div>
        <app-table></app-table>
      </div>
    </div>
  </div>
</div>
