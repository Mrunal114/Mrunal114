<div class="flex">
    
    <div class="flex-1 bg-gray-100 min-h-screen">
        
        <div class="p-6">
            
            <div class="flex justify-between">
                <h1 class="text-2xl font-semibold mb-4">Plant</h1>
                <app-button [variant]="'primary'" (click)="openPopup()">Add Plant</app-button>
            </div>
  
           
            <div class="bg-white shadow rounded p-4 mb-6">
                <div class="flex items-center mb-4">
                    <mat-icon class="text-blue-500 mr-2">filter_alt</mat-icon>
                    <h2 class="text-lg font-medium">Selection Filter</h2>
                  </div>
                <div class="flex items-center gap-4">
                 <app-inputfield label="Plant" placeholder="Enter Plant"  inputfieldstyle="w-full" ></app-inputfield>
                    <app-dd label="Status" [options]="statusOptions"
                    [(value)]="selectedStatus" ></app-dd>
                    <app-button [variant]="'primary'" (click)="getPlantLists()" class="mt-7">Search</app-button>
                    <app-button [variant]="'danger'" class="mt-7">Clear</app-button>
                    
                </div>
            </div>
  
           
            <div class="bg-white shadow rounded p-4">
                <div class="flex items-center mb-4">
                    <mat-icon class="text-blue-500 mr-2">view_list</mat-icon>
                    <h2 class="text-lg font-medium">Plant List</h2>
                </div>
                <app-table
                [headers]="tableHeaders"
                [data]="tableData"
                (edit)="editRow($event)"
                ></app-table>
            </div>
        </div>
    </div>
  </div>
  
  
  <app-popupmodal #popupModal [formFields]="formFields" 
  customclasses="flex flex-col gap-4"
  divbtnstyle="flex justify-center items-center mt-5 " 
  ddstyle="w-full"
  successMessage="'Plant Saved Successfully'"
  (formSubmit)="handleFormSubmit($event)"
  ></app-popupmodal>
