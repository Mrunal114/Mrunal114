<div class="flex">

    <div class="flex-1 bg-gray-100 min-h-screen">

        <div class="p-6">
            <!-- Page Title -->
            <div class="flex justify-between">
                <h1 class="text-2xl font-semibold mb-4">Delegation Matrix</h1>
                <app-button [variant]="'primary'" (click)="openPopup()">Add Delegation</app-button>
            </div>

            <!-- Filter Section -->
            <div class="bg-white shadow rounded p-4 mb-6">
                <div class="flex items-center mb-4">
                    <mat-icon class="text-blue-500 mr-2">filter_alt</mat-icon>
                    <h2 class="text-lg font-medium">Selection Filter</h2>
                  </div>
                <div class="grid grid-cols-3 md:grid-cols-3 items-center gap-4">
                    <app-inputfield label="Manager Name" placeholder="Enter Manager Name"></app-inputfield>
                    <app-inputfield label="Employee Name" placeholder="Enter Employee Name"></app-inputfield>
                    <app-dd label="Status"></app-dd>
                </div>
                <div class="flex justify-end items-end space-x-3 ">
                    <app-button [variant]="'primary'" class="mt-5">Search</app-button>
                    <app-button [variant]="'danger'" class="mt-5">Clear</app-button>
                    <app-button [variant]="'secondary'" class="mt-5">Excel Download</app-button>
                </div>
                
            </div>

            <!-- Table Section -->
            <div class="bg-white shadow rounded p-4">
                <div class="flex items-center mb-4">
                    <mat-icon class="text-blue-500 mr-2">view_list</mat-icon>
                    <h2 class="text-lg font-medium">Delegation Matrix List</h2>
                  </div>
                <app-table></app-table>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<app-popupmodal #popupModal [formFields]="formFields" inputfieldstyle="mb-2" customclasses="flex flex-col gap-2" divbtnstyle="flex justify-center items-center" ddstyle="w-full" [successMessage]="'Delegation Matrix added successfully!'" ></app-popupmodal>
