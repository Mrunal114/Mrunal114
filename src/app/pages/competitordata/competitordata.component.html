<div class="flex">
  <div class="flex-1 bg-gray-100 min-h-screen">
    <div class="p-6">
      <!-- Page Title -->
      <div class="flex justify-between">
        <h1 class="text-2xl font-semibold mb-4">Competitor Data</h1>
        <app-button [variant]="'primary'" (click)="openPopup()"
          >Add Competitor</app-button
        >
      </div>

      <!-- Filter Section -->
      <div class="bg-white shadow rounded p-4 mb-6">
        <div class="flex items-center mb-4">
          <mat-icon class="text-blue-500 mr-2">filter_alt</mat-icon>
          <h2 class="text-lg font-medium">Selection Filter</h2>
        </div>
        <div class="flex items-center p-4 gap-4">
          <app-inputfield
            label="Customer Name"
            placeholder="Enter Customer Name"
           
          >
          </app-inputfield>
          <app-dd label="Competitor Name" [options]="compdataOptions" ></app-dd>
          <app-dd label="Item" [options]="itemOptions"></app-dd>
          <app-dd label="Model" [options]="modelOptions" ></app-dd>
          
        </div>
        <div class="mt-3 flex justify-end gap-3 ">
          <app-button [variant]="'primary'">Search</app-button>
                            <app-button [variant]="'danger'">Clear</app-button>
        </div>
     
                          
                   
                      </div>
      <!-- Table Section -->
      <div class="bg-white shadow rounded p-4">
        <div class="flex items-center mb-4">
          <mat-icon class="text-blue-500 mr-2">view_list</mat-icon>
          <h2 class="text-lg font-medium">Competitor Data List</h2>
        </div>
        <app-table></app-table>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<app-popupmodal
  #popupModal
  customclasses="grid grid-cols-2 md:grid-cols-2 gap-6  flex flex-col gap-4"
  divstyle="p-6 relative overflow-y-auto max-h-[calc(100vh-100px)] w-auto sm:w-2/4 lg:w-2/4"
  [formFields]="formFields"
  ddstyle="w-full"
  divbtnstyle="flex text-white justify-end items-end mt-5 ml-52"
  datepickerstyle="min-w-72"
></app-popupmodal>
