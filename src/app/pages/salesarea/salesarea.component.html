<div class="flex">

    <div class="flex-1 bg-gray-100 min-h-screen">
 
        <div class="p-6">
            <!-- Page Title -->
            <div class="flex justify-between">
                <h1 class="text-2xl font-semibold mb-4">Sales Area Data</h1>
                <app-button [variant]="'primary'" (click)="openPopup()">Add Sales Area Data</app-button>
            </div>

            <!-- Filter Section -->
            <div class="bg-white shadow rounded mb-6">
                <div class="flex items-center mb-4 p-2 rounded-t-md bg-gradient-to-r from-white via-blue-300 to-blue-600">
                    <mat-icon class="text-blue-500 mr-2">filter_alt</mat-icon>
                    <h2 class="text-lg font-medium">Selection Filter</h2>
                  </div>
                <div class="flex items-center p-4 gap-4">
                    <app-dd label="Status" customclasses="" [options]="statusOptions"
                    [(value)]="selectedStatus"></app-dd>
                    <app-button [variant]="'primary'" class="mt-7">Search</app-button>
                    <app-button [variant]="'danger'" class="mt-7">Clear</app-button>
                </div>
            </div>

            <!-- Table Section -->
            <div class="bg-white shadow rounded">
                <div class="flex items-center mb-4 p-2 bg-gradient-to-r from-white via-blue-300 to-blue-300">
                    <mat-icon class="text-blue-500 mr-2">view_list</mat-icon>
                    <h2 class="text-lg font-medium">Sales Area List</h2>
                  </div>
                <app-table></app-table>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<app-popupmodal #popupModal [formFields]="formFields" inputfieldstyle="mb-4" customclasses="flex flex-col gap-4" divbtnstyle="flex justify-center items-center" ddstyle="w-full" [successMessage]="'Sales Area added successfully!'"></app-popupmodal>
