<div class="flex">
    <div class="flex-1 bg-gray-100 min-h-screen">
      <div class="p-6">
        <!-- Page Title -->
        <div class="flex justify-between">
          <h1 class="text-2xl font-semibold mb-4">Access Module Management</h1>
        </div>
  
        <!-- Filter Section -->
        <div class="bg-white shadow rounded p-4 mb-6">
          <div class="flex items-center mb-4">
            <mat-icon class="text-blue-500 mr-2">filter_alt</mat-icon>
            <h2 class="text-lg font-medium">Selection Filter</h2>
          </div>
          <div class="grid grid-cols-3 md:grid-cols-3 items-center gap-4">
            <app-dd label="Role" [options]="statusOptions" [(value)]="selectedStatus" ddstyle="w-full"></app-dd>
            <app-dd label="Menu MainModule" [options]="statusOptions" [(value)]="selectedStatus" ddstyle="w-full"></app-dd>
            <app-dd label="Sub Menu" [options]="statusOptions" [(value)]="selectedStatus" ddstyle="w-full"></app-dd>
          </div>
  
          <!-- Buttons Section -->
          <div class="flex gap-4 justify-start md:justify-end items-center mt-7">
            <app-button [variant]="'primary'">GetMenu</app-button>
          </div>
        </div>
  
        <!-- Table Section -->
        <div class="bg-white shadow rounded p-4">
          <div class="flex items-center mb-4">
            <mat-icon class="text-blue-500 mr-2">view_list</mat-icon>
            <h2 class="text-lg font-medium">Access Module Management List</h2>
          </div>
          <app-table></app-table>
        </div>
      </div>
    </div>
  </div>
