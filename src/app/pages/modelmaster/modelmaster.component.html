<div class="flex">
  <div class="flex-1 bg-gray-100 min-h-screen">
    <div class="p-6">
      <!-- Page Title -->
      <div class="flex justify-between">
        <h1 class="text-2xl font-semibold mb-4">Model Management</h1>
        <app-button [variant]="'primary'" (click)="openPopup()"
          >Add Model</app-button
        >
      </div>

      <!-- Filter Section -->
      <div class="bg-white shadow rounded p-4 mb-6">
        <div class="flex items-center mb-4">
          <mat-icon class="text-blue-500 mr-2">filter_alt</mat-icon>
          <h2 class="text-lg font-medium">Selection Filter</h2>
        </div>
        <div class="flex items-center gap-4">
          <app-inputfield
            label="Item Code"
            placeholder="Search by Item Code"
            inputfieldstyle="w-72"
          >
          </app-inputfield>
          <app-inputfield
            label="Model"
            placeholder="Search by Model"
            inputfieldstyle="w-72"
          >
          </app-inputfield>
          <app-dd label="Status" [options]="statusOptions"></app-dd>

          <app-button [variant]="'primary'" class="mt-7">Search</app-button>
          <app-button [variant]="'danger'" class="mt-7">Clear</app-button>
        </div>
      </div>

      <!-- Table Section -->
      <div class="bg-white shadow rounded p-4">
        <div class="flex items-center mb-4">
          <mat-icon class="text-blue-500 mr-2">view_list</mat-icon>
          <h2 class="text-lg font-medium">Model Master List</h2>
        </div>
        <app-table></app-table>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<app-popupmodal
  #popupModal
  customclasses="grid grid-cols-2 md:grid-cols-2 gap-6 flex flex-col gap-4 h-auto "
  inputfieldstyle="flex-col"
  divstyle="p-6 relative overflow-y-scroll h-5/5 p-6"
  buttonstyle="text-white justify-end"
  [formFields]="formFields"
  divbtnstyle="flex text-white justify-center items-center mt-5 "
  ddstyle="w-full"
></app-popupmodal>
