<div class="flex">
  <!-- <app-sidebar></app-sidebar> -->
  <div class="flex-1 bg-gray-100 min-h-screen">
    <!-- <app-header></app-header> -->
    <div class="p-6">
      <div class="flex justify-between">
        <h1 class="text-2xl font-semibold mb-4">Customer Master</h1>
        <app-button [variant]="'primary'" (click)="openNewPage()"
          >Add Customer</app-button
        >
      </div>

           
            <div class="bg-white shadow rounded p-4 mb-6">
              <div class="flex items-center mb-4">
                <mat-icon class="text-blue-500 mr-2">filter_alt</mat-icon>
                <h2 class="text-lg font-medium">Selection Filter</h2>
              </div>
                <div class="flex items-center gap-4">
                 <app-inputfield label="Customer Name" placeholder="Enter Customer Name"></app-inputfield>
                 <app-inputfield label="District" placeholder="Enter District"></app-inputfield>
                 <app-inputfield label="Mobile No" placeholder="Enter Mobile No"></app-inputfield>
                    <app-dd label="Status" [options]="statusOptions"
                    [(value)]="selectedStatus"></app-dd>
                </div>
                    <div class="mt-3 flex justify-end gap-3 ">
                    <app-button [variant]="'primary'" class="mt-4">Search</app-button>
                    <app-button [variant]="'danger'" class="mt-4">Clear</app-button>
                    <app-button [variant]="'secondary'" class="mt-4">Download Excel</app-button>
                </div>
            </div>

           
            <div class="bg-white shadow rounded p-4">
                <div class="flex items-center mb-4">
                  <mat-icon class="text-blue-500 mr-2">view_list</mat-icon>
                    <h2 class="text-lg font-medium">Customer Master List</h2>
                </div>
                <app-table></app-table>
            </div>
        </div>
      
    </div>
