<div class="flex">
  <div class="flex-1 bg-gray-100 min-h-screen">
    <div class="p-6">
      <!-- Page Title -->
      <div class="flex justify-between">
        <h1 class="text-2xl font-semibold mb-4">Department Setup Management</h1>
        <app-button [variant]="'primary'" (click)="openPopup()"
          >Add Department Setup</app-button
        >
      </div>

      <!-- Filter Section -->
      <div class="bg-white shadow rounded p-4 mb-6">
        <div class="flex items-center mb-4">
          <mat-icon class="text-blue-500 mr-2">filter_alt</mat-icon>
          <h2 class="text-lg font-medium">Selection Filter</h2>
        </div>
        <div class="flex items-center gap-4">
          <app-inputfield
            label="Department Setup"
            placeholder="Search by Department Setup"
            inputfieldstyle="w-80"
          ></app-inputfield>

          <app-dd label="Status" [options]="statusOptions"></app-dd>
          <app-button [variant]="'primary'" class="mt-7">Search</app-button>
          <app-button [variant]="'danger'" class="mt-7">Clear</app-button>
        </div>
      </div>

      <!-- Table Section -->
      <div class="bg-white shadow rounded p-4">
        <div class="flex items-center mb-4">
          <mat-icon class="text-blue-500 mr-2">view_list</mat-icon>
          <h2 class="text-lg font-medium">Department Setup Master List</h2>
        </div>
        <app-table></app-table>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<app-popupmodal
  #popupModal
  [customclasses]="'flex flex-col gap-4'"
  [formFields]="formFields"
  divbtnstyle="flex text-white justify-center items-center mt-5 "
  ddstyle="w-full"
  successMessage="'Department Saved Succefully'"
  (formSubmit)="handleFormSubmit($event)"
></app-popupmodal>
