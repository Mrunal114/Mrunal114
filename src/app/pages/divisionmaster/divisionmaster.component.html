<div class="flex">
  <div class="flex-1 bg-gray-100 min-h-screen">
    <div class="p-6">
      <!-- Page Title -->
      <div class="flex justify-between">
        <h1 class="text-2xl font-semibold mb-4">Division Management</h1>
        <app-button [variant]="'primary'" (click)="openPopup()"
          >Add Division</app-button
        >
      </div>

      <!-- Filter Section -->
      <div class="bg-white shadow rounded p-4 mb-6">
        <div class="flex items-center mb-4">
          <mat-icon class="text-blue-500 mr-2">filter_alt</mat-icon>
          <h2 class="text-lg font-medium">Selection Filter</h2>
        </div>
        <div class="flex items-center gap-4">
          <app-dd label="Category" [options]="categoryOptions" ></app-dd>
          <app-inputfield
            label="Division"
            placeholder="Search by Division"
            
          ></app-inputfield>
          <app-dd label="Status" [options]="statusOptions"></app-dd>
          <app-button [variant]="'primary'" class="mt-7">Search</app-button>
          <app-button [variant]="'danger'" class="mt-7">Clear</app-button>
        </div>
      </div>

      <!-- Table Section -->
      <div class="bg-white shadow rounded p-4">
        <div class="flex items-center mb-4">
          <mat-icon class="text-blue-500 mr-2">view_list</mat-icon>
          <h2 class="text-lg font-medium">Division Master List</h2>
        </div>
        <app-table></app-table>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<app-popupmodal
  #popupModal
  [formFields]="formFields"
  divbtnstyle="flex text-white justify-center items-center mt-3 "
  [customclasses]="'flex flex-col gap-2 h-auto'"
  ddstyle="w-full"
></app-popupmodal>
